<!DOCTYPE html>
<html lang="en">
    <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Signup</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header"><b style="color: Skyblue">CONTACT US</b></div>
      <div class="card-body">
        <form>
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <p> Feel free to contact us. Send us your message and we will get back to you as soon as possible. </p>
                    <form role="form" method="post" id="reused_form">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="name"> Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" maxlength="50">
                            </div>
                            <div class="col-md-6">
                                <label for="name"> Email</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your email" maxlength="50">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="email"> Subject</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your project inquiry" maxlength="50">
                            </div>
                            <div class="col-md-6">
                                <label for="email"> Phone</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required maxlength="50">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="name"> Message</label>
                                <textarea class="form-control" type="textarea" id="message" name="message" placeholder="Enter your message here" maxlength="6000" rows="7"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                               <a class="btn btn-primary btn-block" href="">SEND</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </body>
</html>
