<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header"><b style="color: Skyblue">CREATE ACCOUNT</b></div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                
                <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Name">
              </div>
              <div class="col-md-6">
                
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Password">
              </div>
            </div>
          </div>
         
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
               
                <input class="form-control" id="exampleInputPassword1" type="username" placeholder="Username">
              </div>
              <div class="col-md-6">
               
                <input class="form-control" id="exampleConfirmPassword" type="password" placeholder="Confirm Password">
                </div>
                
                <div class="col-md-6">
                <label for="">
                    Date of Birth
                </label>
                  <div class="col-xs-6 col-md-6">
                  <select class="form-control">
                      <option value="Month">Month</option>
                      </select>
                  </div>
                  <div class="col-xs-6 col-md-6">
                  <select class="form-control">
                      <option value="Day">Day</option>
                      </select>
                  </div>
                  <div class="col-xs-6 col-md-6">
                  <select class="form-control">
                      <option value="Year">Year</option>
                      </select>
                  </div>
              </div>
            </div>
          </div>
            <div class="terms_and_cons d_none">
    <p><input type="checkbox" name="terms_and_cons" /> <label for="terms_and_cons">I Accept the  Terms and Conditions</label></p>
  
            </div>
          <a class="btn btn-primary btn-block" href="LOGINFINAL.html">SIGN UP</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="LOGINFINAL.html">Login</a>
        </div>
